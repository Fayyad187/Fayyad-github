
</html><!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayyad Store - Produk Keren</title>
    <!-- Tailwind CSS CDN untuk styling yang cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-indigo-600">FayyadStore.</a>
            <div class="flex items-center space-x-6">
                <div class="relative hidden sm:block">
                    <input type="text" id="searchInput" placeholder="Cari produk..." class="w-64 pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <button id="cartBtn" class="relative p-2 rounded-full hover:bg-gray-200 transition-all duration-300">
                    <i class="fas fa-shopping-cart text-xl text-gray-600"></i>
                    <span id="cartCount" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
                </button>
                <div class="hidden sm:block">
                    <a href="#" class="p-2 rounded-full hover:bg-gray-200 transition-all duration-300"><i class="fas fa-user text-xl text-gray-600"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">

        <!-- Hero Section -->
        <section class="bg-indigo-600 text-white rounded-2xl p-8 mb-12 flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">Temukan Produk Terbaru</h1>
                <p class="text-lg md:text-xl mb-6">Pilihan terbaik untuk gaya hidup Anda. Dapatkan penawaran eksklusif sekarang!</p>
                <button class="bg-white text-indigo-600 font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-gray-200 transition-all duration-300">Belanja Sekarang</button>
            </div>
            <div class="mt-8 md:mt-0 md:w-1/2 flex justify-center">
                <img src="https://placehold.co/400x300/a3e635/1f2937?text=Produk+Baru" alt="Hero Image" class="rounded-xl shadow-lg">
            </div>
        </section>

        <!-- Product Grid Section -->
        <section>
            <h2 class="text-3xl font-bold text-center mb-8">Produk Pilihan</h2>
            <div id="productGrid" class="grid product-grid gap-8 justify-center">
                <!-- Produk akan di-render di sini oleh JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2024 FayyadStore. Semua hak cipta dilindungi.</p>
        </div>
    </footer>

    <!-- Product Details Modal -->
    <div id="productModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 hidden animate-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0" id="productModalContent">
            <div class="flex justify-end">
                <button id="closeProductModal" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="modalProductDetails" class="mt-4 flex flex-col md:flex-row gap-6">
                <!-- Konten detail produk akan di-render di sini -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 hidden animate-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-xl transform transition-all duration-300 scale-95 opacity-0" id="cartModalContent">
            <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                <h3 class="text-2xl font-bold">Keranjang Belanja</h3>
                <button id="closeCartModal" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="cartItemsContainer" class="mt-4 max-h-96 overflow-y-auto space-y-4">
                <!-- Produk di keranjang akan di-render di sini -->
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center font-bold text-xl">
                <span>Total:</span>
                <span id="cartTotal">Rp 0</span>
            </div>
            <div class="mt-6 flex justify-end">
                <button class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Lanjutkan ke Pembayaran</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data produk simulasi
            const products = [
                { id: 1, name: "Headphone Nirkabel", price: 1500000, image: "https://placehold.co/400x400/3498db/ffffff?text=Headphone", description: "Nikmati musik tanpa batas dengan headphone nirkabel berkualitas tinggi ini. Suara jernih dan nyaman dipakai." },
                { id: 2, name: "Jam Tangan Pintar", price: 2500000, image: "https://placehold.co/400x400/2ecc71/ffffff?text=Smartwatch", description: "Lacak aktivitas harian, notifikasi, dan detak jantung Anda dengan jam tangan pintar canggih. Desain elegan." },
                { id: 3, name: "Kamera Digital", price: 7500000, image: "https://placehold.co/400x400/f39c12/ffffff?text=Kamera", description: "Tangkap momen berharga dengan kamera digital resolusi tinggi ini. Cocok untuk fotografer pemula dan profesional." },
                { id: 4, name: "Power Bank", price: 350000, image: "https://placehold.co/400x400/9b59b6/ffffff?text=Power+Bank", description: "Pastikan perangkat Anda selalu terisi daya dengan power bank berkapasitas besar. Ringan dan portabel." },
                { id: 5, name: "Mouse Gaming", price: 450000, image: "https://placehold.co/400x400/e74c3c/ffffff?text=Mouse+Gaming", description: "Tingkatkan pengalaman bermain game Anda dengan mouse gaming ergonomis. Responsif dan akurat." },
                { id: 6, name: "Keyboard Mekanik", price: 900000, image: "https://placehold.co/400x400/1abc9c/ffffff?text=Keyboard", description: "Rasakan sensasi mengetik yang memuaskan dengan keyboard mekanik. Tahan lama dan nyaman." }
            ];

            // Inisialisasi keranjang belanja
            let cart = [];

            // Elemen DOM
            const productGrid = document.getElementById('productGrid');
            const searchInput = document.getElementById('searchInput');
            const cartCount = document.getElementById('cartCount');
            const cartBtn = document.getElementById('cartBtn');
            const cartModal = document.getElementById('cartModal');
            const closeCartModal = document.getElementById('closeCartModal');
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const cartTotal = document.getElementById('cartTotal');
            const productModal = document.getElementById('productModal');
            const closeProductModal = document.getElementById('closeProductModal');
            const modalProductDetails = document.getElementById('modalProductDetails');

            // Fungsi untuk merender produk ke dalam grid
            const renderProducts = (filteredProducts) => {
                productGrid.innerHTML = '';
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6 text-center">
                            <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                            <p class="text-indigo-600 font-bold mb-4">Rp ${product.price.toLocaleString('id-ID')}</p>
                            <button class="addToCartBtn bg-indigo-500 text-white font-medium py-2 px-6 rounded-full hover:bg-indigo-600 transition-colors duration-300 shadow">Tambah ke Keranjang</button>
                        </div>
                    `;
                    // Tambahkan event listener untuk melihat detail produk
                    productCard.querySelector('img').addEventListener('click', () => showProductDetails(product));
                    productCard.querySelector('h3').addEventListener('click', () => showProductDetails(product));
                    // Tambahkan event listener untuk tombol "Tambah ke Keranjang"
                    productCard.querySelector('.addToCartBtn').addEventListener('click', (e) => {
                        e.stopPropagation(); // Mencegah event dari card parent
                        addToCart(product);
                    });
                    productGrid.appendChild(productCard);
                });
            };

            // Fungsi untuk menampilkan modal detail produk
            const showProductDetails = (product) => {
                modalProductDetails.innerHTML = `
                    <div class="flex-shrink-0 flex justify-center w-full md:w-1/2">
                        <img src="${product.image}" alt="${product.name}" class="rounded-lg shadow-lg max-h-80">
                    </div>
                    <div class="flex-grow flex flex-col justify-center">
                        <h4 class="text-3xl font-bold mb-2">${product.name}</h4>
                        <p class="text-xl text-indigo-600 font-bold mb-4">Rp ${product.price.toLocaleString('id-ID')}</p>
                        <p class="text-gray-600 mb-6">${product.description}</p>
                        <button class="addToCartBtn bg-indigo-500 text-white font-medium py-3 px-6 rounded-full hover:bg-indigo-600 transition-colors duration-300 shadow">Tambah ke Keranjang</button>
                    </div>
                `;
                productModal.querySelector('.addToCartBtn').addEventListener('click', () => {
                    addToCart(product);
                    productModal.classList.add('hidden');
                    document.getElementById('productModalContent').classList.remove('scale-100', 'opacity-100');
                    document.getElementById('productModalContent').classList.add('scale-95', 'opacity-0');
                });
                productModal.classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('productModalContent').classList.add('scale-100', 'opacity-100');
                    document.getElementById('productModalContent').classList.remove('scale-95', 'opacity-0');
                }, 10); // sedikit delay untuk animasi
            };

            // Fungsi untuk menambahkan produk ke keranjang
            const addToCart = (product) => {
                const existingProduct = cart.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCartUI();
            };

            // Fungsi untuk menghapus produk dari keranjang
            const removeFromCart = (productId) => {
                cart = cart.filter(item => item.id !== productId);
                updateCartUI();
            };

            // Fungsi untuk mengupdate UI keranjang belanja
            const updateCartUI = () => {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Keranjang Anda kosong.</p>';
                } else {
                    cart.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'flex items-center gap-4 p-4 bg-gray-50 rounded-lg shadow-sm';
                        cartItem.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                            <div class="flex-grow">
                                <h4 class="font-semibold text-lg">${item.name}</h4>
                                <p class="text-gray-600 text-sm">Jumlah: ${item.quantity}</p>
                                <p class="text-indigo-600 font-bold">Rp ${item.price.toLocaleString('id-ID')}</p>
                            </div>
                            <button class="removeFromCartBtn text-red-500 hover:text-red-700 transition-colors" data-id="${item.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        cartItemsContainer.appendChild(cartItem);
                        total += item.price * item.quantity;
                    });
                }
                
                cartTotal.textContent = `Rp ${total.toLocaleString('id-ID')}`;
                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.removeFromCartBtn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.dataset.id);
                        removeFromCart(id);
                    });
                });
            };

            // Event listener untuk tombol keranjang
            cartBtn.addEventListener('click', () => {
                cartModal.classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('cartModalContent').classList.add('scale-100', 'opacity-100');
                    document.getElementById('cartModalContent').classList.remove('scale-95', 'opacity-0');
                }, 10);
                updateCartUI();
            });

            // Event listener untuk tombol tutup modal
            closeCartModal.addEventListener('click', () => {
                document.getElementById('cartModalContent').classList.remove('scale-100', 'opacity-100');
                document.getElementById('cartModalContent').classList.add('scale-95', 'opacity-0');
                setTimeout(() => cartModal.classList.add('hidden'), 300);
            });

            closeProductModal.addEventListener('click', () => {
                document.getElementById('productModalContent').classList.remove('scale-100', 'opacity-100');
                document.getElementById('productModalContent').classList.add('scale-95', 'opacity-0');
                setTimeout(() => productModal.classList.add('hidden'), 300);
            });

            // Event listener untuk pencarian produk
            searchInput.addEventListener('keyup', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredProducts = products.filter(product =>
                    product.name.toLowerCase().includes(query)
                );
                renderProducts(filteredProducts);
            });

            // Inisialisasi tampilan
            renderProducts(products);
            updateCartUI();
        });
    </script>

</body>
</html>
